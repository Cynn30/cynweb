<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Cyn's Web - 留言区升级版</title>
  <style>
    /* 之前的样式省略，只写新增或改动的部分 */
    .comment-item {
      display: flex;
      background: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 3px 10px rgba(255,111,97,0.12);
      word-break: break-word;
      position: relative;
      transition: box-shadow 0.3s ease;
    }
    .comment-item:hover {
      box-shadow: 0 6px 16px rgba(255,111,97,0.3);
    }
    .comment-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 14px;
      flex-shrink: 0;
      object-fit: cover;
      border: 2px solid #ff6f61;
    }
    .comment-content {
      flex: 1;
    }
    .comment-text {
      margin-bottom: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      color: #3d3d3d;
    }
    .comment-meta {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }
    /* 排序按钮 */
    .sort-buttons {
      margin-bottom: 18px;
      user-select: none;
    }
    .sort-buttons button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 8px 14px;
      margin-right: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .sort-buttons button.active, .sort-buttons button:hover {
      background-color: #e0584d;
      box-shadow: 0 5px 14px #e0584dbb;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 id="title">Cyn's 微博页</h1>
  </div>

  <div class="main">
    <p>本网站由 <strong>cynn30</strong> 使用 GitHub Pages 自主搭建。<br>
      网站内容均为原创或已注明来源，欢迎访问、交流与欣赏，转载请注明出处。<br>
      页面设计纯属兴趣练习，若有显示问题或建议，欢迎联系站主完善改进！</p>

    <img src="https://images.unsplash.com/photo-1751209978666-c1007795154e?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="欢迎图" />

    <div class="comment-section">
      <h3>留言区</h3>
      
      <!-- 排序按钮 -->
      <div class="sort-buttons">
        <button id="sortTimeBtn" class="active">按时间排序</button>
        <button id="sortLikeBtn">按点赞排序</button>
      </div>

      <textarea id="commentInput" class="comment-input" placeholder="写点什么吧..."></textarea>
      <input type="file" id="avatarInput" accept="image/*" style="margin-top: 10px;" />
      <button class="btn-submit" id="submitBtn">提交留言</button>

      <div id="commentsList" class="comments-list"></div>
    </div>
  </div>

  <div class="footer">
    版权 © cynn30.github.io ｜个人网站 ｜ GitHub Pages 支持<br>
    2025 · Cyn’s Web
  </div>

  <script>
    const title = document.getElementById('title');
    title.addEventListener('click', () => {
      title.classList.add('animate');
      setTimeout(() => title.classList.remove('animate'), 3000);
    });

    const submitBtn = document.getElementById('submitBtn');
    const commentInput = document.getElementById('commentInput');
    const avatarInput = document.getElementById('avatarInput');
    const commentsList = document.getElementById('commentsList');
    const sortTimeBtn = document.getElementById('sortTimeBtn');
    const sortLikeBtn = document.getElementById('sortLikeBtn');

    let comments = JSON.parse(localStorage.getItem('comments') || '[]');
    let currentSort = 'time'; // 默认按时间排序

    // 默认头像URL（你可以换成你喜欢的）
    const defaultAvatar = 'https://i.pravatar.cc/48?u=default';

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleString('zh-CN', { hour12: false });
    }

    function renderComments() {
      // 根据排序规则排序
      if(currentSort === 'time') {
        comments.sort((a, b) => b.timestamp - a.timestamp);
      } else if(currentSort === 'likes') {
        comments.sort((a, b) => (b.likes || 0) - (a.likes || 0));
      }

      commentsList.innerHTML = '';
      comments.forEach((comment, index) => {
        commentsList.appendChild(createCommentElement(comment, index));
      });
    }

    function createCommentElement(comment, index) {
      const div = document.createElement('div');
      div.className = 'comment-item';

      // 头像
      const avatar = document.createElement('img');
      avatar.className = 'comment-avatar';
      avatar.src = comment.avatar || defaultAvatar;
      avatar.alt = '用户头像';
      div.appendChild(avatar);

      // 内容区
      const contentDiv = document.createElement('div');
      contentDiv.className = 'comment-content';

      // 时间戳
      const metaDiv = document.createElement('div');
      metaDiv.className = 'comment-meta';
      metaDiv.textContent = formatDate(comment.timestamp || Date.now());
      contentDiv.appendChild(metaDiv);

      // 留言内容
      const textDiv = document.createElement('div');
      textDiv.className = 'comment-text';
      textDiv.textContent = comment.text;
      contentDiv.appendChild(textDiv);

      // 操作区
      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'comment-actions';

      // 点赞按钮
      const likeBtn = document.createElement('button');
      likeBtn.textContent = `👍 ${comment.likes || 0}`;
      likeBtn.title = '点赞';
      likeBtn.onclick = () => {
        comment.likes = (comment.likes || 0) + 1;
        saveComments();
        renderComments();
      };
      actionsDiv.appendChild(likeBtn);

      // 回复按钮（暂时无回复功能，后续可扩展）
      // const replyBtn = document.createElement('button');
      // replyBtn.textContent = '回复';
      // replyBtn.title = '回复这条留言';
      // actionsDiv.appendChild(replyBtn);

      // 删除按钮
      const delBtn = document.createElement('button');
      delBtn.textContent = '删除';
      delBtn.title = '删除这条留言';
      delBtn.onclick = () => {
        if (confirm('确认删除这条留言吗？')) {
          comments.splice(index, 1);
          saveComments();
          renderComments();
        }
      };
      actionsDiv.appendChild(delBtn);

      contentDiv.appendChild(actionsDiv);

      div.appendChild(contentDiv);

      return div;
    }

    function saveComments() {
      localStorage.setItem('comments', JSON.stringify(comments));
    }

    submitBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (!text) {
        alert('留言不能为空哦~');
        return;
      }
      // 读取上传头像（FileReader）
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          addComment(text, e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        addComment(text, null);
      }
    });

    function addComment(text, avatarData) {
      comments.unshift({
        text,
        avatar: avatarData,
        likes: 0,
        timestamp: Date.now()
      });
      saveComments();
      renderComments();
      commentInput.value = '';
      avatarInput.value = '';
    }

    // 排序按钮事件
    sortTimeBtn.addEventListener('click', () => {
      currentSort = 'time';
      sortTimeBtn.classList.add('active');
      sortLikeBtn.classList.remove('active');
      renderComments();
    });
    sortLikeBtn.addEventListener('click', () => {
      currentSort = 'likes';
      sortLikeBtn.classList.add('active');
      sortTimeBtn.classList.remove('active');
      renderComments();
    });

    renderComments();
  </script>
</body>
</html>
