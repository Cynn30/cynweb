<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Cyn's Web - 精美留言区</title>
  <style>
    /* 重置和基础 */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e4ff 100%);
      font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* 顶栏 */
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #c8d0e7;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.07);
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      cursor: pointer;
      user-select: none;
      transition: color 0.5s ease, text-shadow 0.5s ease;
      letter-spacing: 1px;
    }
    .navbar h1.animate {
      color: #ff6f61;
      text-shadow: 0 0 10px #ff6f61;
    }
    /* 主体 */
    .main {
      max-width: 650px;
      margin: 50px auto 80px auto;
      background-color: #ffffffcc;
      padding: 32px 36px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(51, 85, 138, 0.15);
      backdrop-filter: saturate(180%) blur(8px);
      border: 1px solid rgba(200,220,255,0.4);
    }
    .main p {
      line-height: 1.8;
      font-size: 16px;
      color: #4a4a4a;
      user-select: text;
    }
    .main img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .main img:hover {
      transform: scale(1.03);
    }
    /* 留言区 */
    .comment-section {
      margin-top: 48px;
    }
    .comment-section h3 {
      margin-bottom: 18px;
      font-weight: 600;
      color: #3c3c3c;
      font-size: 22px;
      letter-spacing: 0.03em;
      border-left: 5px solid #ff6f61;
      padding-left: 10px;
      user-select: none;
    }
    .comment-input {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      padding: 12px 14px;
      font-size: 15px;
      border: 2px solid #d0d7ff;
      border-radius: 8px;
      box-shadow: inset 0 2px 6px rgba(200,210,255,0.5);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
      user-select: text;
    }
    .comment-input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 10px #ff6f61aa;
      outline-color: #ff6f61cc;
    }
    .btn-submit {
      margin-top: 12px;
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px #ff6f6133;
      user-select: none;
    }
    .btn-submit:hover {
      background-color: #e0584d;
      box-shadow: 0 6px 16px #e0584d99;
    }
    /* 评论列表 */
    .comments-list {
      margin-top: 26px;
      max-height: 450px;
      overflow-y: auto;
      border-top: 2px solid #ff6f61;
      padding-top: 18px;
      scrollbar-width: thin;
      scrollbar-color: #ff6f61 #f0f4ff;
    }
    /* 兼容webkit滚动条 */
    .comments-list::-webkit-scrollbar {
      width: 9px;
    }
    .comments-list::-webkit-scrollbar-track {
      background: #f0f4ff;
      border-radius: 6px;
    }
    .comments-list::-webkit-scrollbar-thumb {
      background-color: #ff6f61cc;
      border-radius: 6px;
      border: 2px solid #f0f4ff;
    }
    /* 每条留言 */
    .comment-item {
      background: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 3px 10px rgba(255,111,97,0.12);
      word-break: break-word;
      position: relative;
      transition: box-shadow 0.3s ease;
    }
    .comment-item:hover {
      box-shadow: 0 6px 16px rgba(255,111,97,0.3);
    }
    .comment-text {
      margin-bottom: 12px;
      white-space: pre-wrap;
      font-size: 15px;
      color: #3d3d3d;
    }
    /* 操作区 */
    .comment-actions {
      font-size: 14px;
      color: #888;
      user-select: none;
    }
    .comment-actions button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 0 8px;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
      font-weight: 600;
      user-select: none;
    }
    .comment-actions button:hover {
      color: #ff6f61;
      background-color: #ffe6e3;
    }
    /* 回复列表 */
    .comment-replies {
      margin-top: 14px;
      margin-left: 28px;
      border-left: 3px solid #ffd6d1;
      padding-left: 14px;
    }
    /* 回复留言样式 */
    .comment-replies .comment-item {
      background: #fff0f0;
      box-shadow: 0 2px 6px rgba(255,111,97,0.15);
      margin-bottom: 12px;
    }
    /* 回复输入框 */
    .reply-input {
      width: 100%;
      min-height: 44px;
      resize: vertical;
      padding: 8px 10px;
      font-size: 14px;
      border: 2px solid #d0d7ff;
      border-radius: 8px;
      box-shadow: inset 0 2px 6px rgba(200,210,255,0.5);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      outline-offset: 2px;
      outline-color: transparent;
      outline-style: solid;
      margin-top: 8px;
      display: none;
      user-select: text;
    }
    .reply-input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 10px #ff6f61aa;
      outline-color: #ff6f61cc;
    }
    .reply-submit-btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 6px;
      display: none;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .reply-submit-btn:hover {
      background-color: #e0584d;
      box-shadow: 0 5px 14px #e0584dbb;
    }
    /* 底部 */
    .footer {
      background-color: #f0f4ff;
      color: #999;
      font-size: 13px;
      text-align: center;
      padding: 24px 10px;
      border-top: 1px solid #c8d0e7;
      margin-top: 80px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1 id="title">Cyn's 微博页</h1>
  </div>

  <div class="main">
    <p>本网站由 <strong>cynn30</strong> 使用 GitHub Pages 自主搭建。<br>
      网站内容均为原创或已注明来源，欢迎访问、交流与欣赏，转载请注明出处。<br>
      页面设计纯属兴趣练习，若有显示问题或建议，欢迎联系站主完善改进！</p>

    <img src="https://images.unsplash.com/photo-1751209978666-c1007795154e?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="欢迎图" />

    <div class="comment-section">
      <h3>留言区</h3>
      <textarea id="commentInput" class="comment-input" placeholder="写点什么吧..."></textarea>
      <button class="btn-submit" id="submitBtn">提交留言</button>

      <div id="commentsList" class="comments-list"></div>
    </div>
  </div>

  <div class="footer">
    版权 © cynn30.github.io ｜个人网站 ｜ GitHub Pages 支持<br>
    2025 · Cyn’s Web
  </div>

  <script>
    const title = document.getElementById('title');
    title.addEventListener('click', () => {
      title.classList.add('animate');
      setTimeout(() => title.classList.remove('animate'), 3000);
    });

    const submitBtn = document.getElementById('submitBtn');
    const commentInput = document.getElementById('commentInput');
    const commentsList = document.getElementById('commentsList');

    // 读取本地存储留言
    let comments = JSON.parse(localStorage.getItem('comments') || '[]');

    function renderComments() {
      commentsList.innerHTML = '';
      comments.forEach((comment, index) => {
        const commentDiv = createCommentElement(comment, index);
        commentsList.appendChild(commentDiv);
      });
    }

    function createCommentElement(comment, index) {
      const div = document.createElement('div');
      div.className = 'comment-item';

      const textDiv = document.createElement('div');
      textDiv.className = 'comment-text';
      textDiv.textContent = comment.text;
      div.appendChild(textDiv);

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'comment-actions';

      const likeBtn = document.createElement('button');
      likeBtn.textContent = `👍 ${comment.likes || 0}`;
      likeBtn.title = '点赞';
      likeBtn.onclick = () => {
        comment.likes = (comment.likes || 0) + 1;
        saveComments();
        renderComments();
      };
      actionsDiv.appendChild(likeBtn);

      const replyBtn = document.createElement('button');
      replyBtn.textContent = '回复';
      replyBtn.title = '回复这条留言';
      actionsDiv.appendChild(replyBtn);

      const delBtn = document.createElement('button');
      delBtn.textContent = '删除';
      delBtn.title = '删除这条留言';
      delBtn.onclick = () => {
        if(confirm('确认删除这条留言吗？')) {
          comments.splice(index, 1);
          saveComments();
          renderComments();
        }
      };
      actionsDiv.appendChild(delBtn);

      div.appendChild(actionsDiv);

      const repliesDiv = document.createElement('div');
      repliesDiv.className = 'comment-replies';
      div.appendChild(repliesDiv);

      if (comment.replies && comment.replies.length > 0) {
        comment.replies.forEach((rep, repIndex) => {
          const repDiv = document.createElement('div');
          repDiv.className = 'comment-item';
          repDiv.style.backgroundColor = '#fff0f0';
          repDiv.style.marginBottom = '12px';

          const repText = document.createElement('div');
          repText.className = 'comment-text';
          repText.textContent = rep;
          repDiv.appendChild(repText);

          const repActions = document.createElement('div');
          repActions.className = 'comment-actions';

          const repDelBtn = document.createElement('button');
          repDelBtn.textContent = '删除回复';
          repDelBtn.title = '删除这条回复';
          repDelBtn.onclick = () => {
            if(confirm('确认删除这条回复吗？')) {
              comment.replies.splice(repIndex, 1);
              saveComments();
              renderComments();
            }
          };
          repActions.appendChild(repDelBtn);

          repDiv.appendChild(repActions);
          repliesDiv.appendChild(repDiv);
        });
      }

      const replyInput = document.createElement('textarea');
      replyInput.className = 'reply-input';
      replyInput.placeholder = '写回复...';

      const replySubmitBtn = document.createElement('button');
      replySubmitBtn.className = 'reply-submit-btn';
      replySubmitBtn.textContent = '提交回复';

      div.appendChild(replyInput);
      div.appendChild(replySubmitBtn);

      replyBtn.onclick = () => {
        const visible = replyInput.style.display === 'block';
        replyInput.style.display = visible ? 'none' : 'block';
        replySubmitBtn.style.display = visible ? 'none' : 'inline-block';
        if (!visible) replyInput.focus();
      };

      replySubmitBtn.onclick = () => {
        const val = replyInput.value.trim();
        if(!val) {
          alert('回复不能为空哦~');
          return;
        }
        comment.replies = comment.replies || [];
        comment.replies.push(val);
        saveComments();
        renderComments();
      };

      return div;
    }

    function saveComments() {
      localStorage.setItem('comments', JSON.stringify(comments));
    }

    submitBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (!text) {
        alert('留言不能为空哦~');
        return;
      }
      comments.unshift({
        text,
        likes: 0,
        replies: []
      });
      saveComments();
      renderComments();
      commentInput.value = '';
    });

    renderComments();
  </script>
</body>
</html>
